<SCRIPT LANGUAGE="JavaScript">
 function userSubmit() 
{ 
  var now = new Date();
  var nowTime = now.getFullYear() + "-" + (now.getMonth()+1) + "-" + now.getDate();
  document.getElementById("reg").value = nowTime;
  var frm = document.getElementById("frm");
  frm.action="join";  
  frm.submit(); 
}
</SCRIPT>

</body>
